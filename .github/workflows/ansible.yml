name: Ansible

on:
  push:
    paths:
      - "ansible/**"
      - ".github/workflows/ansible.yml"
      - ".ansible-lint"
  pull_request:
    paths:
      - "ansible/**"
      - ".github/workflows/ansible.yml"
      - ".ansible-lint"

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ansible + ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: ansible-lint
        run: |
          ansible-lint -p site.yml roles/web
